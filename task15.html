<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array javascript</title>
    <style>
        body {
            font-size: 40px;
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <script>
        var arr = ["MEGHA", "singh", "sneha", "priya", "anmol"];
        document.writeln("unsortedarray===>" + arr + "<br>");
        arr.sort();
        console.log(arr);
        document.writeln("sortedarray===>" + arr + "<br>");
        const ary = [12, 35, 50, 24, 52];
        document.writeln(" array1==>" + ary + "<br>");
        //adding two array
        const ary2 = [45, 51];
        document.writeln(" array2==>" + ary2 + "<br>");
        const newary = [...ary, ...ary2];
        console.log(newary)
        document.writeln("new array==>" + newary + "<br>");
        //deleting array element
        document.writeln("before deletion 6th element==>" + newary + "<br>");
        delete (newary[5]);
        console.log(newary)
        document.writeln("after deletion==>" + newary);



    </script>
</body>

</html>
