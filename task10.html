<body style="color:blue">

<h1 style="color: rgb(158, 10, 89); font-size: 50px;"><center><u><i>PERSONAL INFORMATION FORM</i></u></center></h1>
<BR>

    <form>
        <label><b>Firstname:</b></label>
        <input type="text" name="first name" size="15"/> <br> <br>
        <label><b>Lastname:</b></label>
        <input type="text" name="last name" size="20"/> <br> <br>


        <label><b>Gender:-</b></label>
        <input type="radio" name="male"/> Male <br>
        <input type="radio" name="female"/> Female <br>
        <input type="radio" name="other"/> other <br>
        <br>

        <label><b>Phone:-</b></label>
        <input type="text" name="country code"  value="+91" size="1"/>
        <input type="text" name="phone" size="15"/> <br> <br>

        <label><b>Education done:-</b></label><br>
        <label class="container">10th
            <input type="checkbox" checked="checked">

        </label><br>

        <label class="container">12th
            <input type="checkbox">
            <span class="checkmark"></span>
        </label><br>

        <label class="container">Graduation

            <span class="checkmark"></span>
        </label><br>

        <label class="container">Post Graduation
            <input type="checkbox">
            <span class="checkmark"></span>
        </label><br><br>

        <label><b>Course:-</b></label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>

            <option value="MBA">MBA</option>

        </select><BR><br>

            <b>DO YOU LIKE COFFEE?</b>
            <BR>
                <textarea cols="55" rows="4" value="address"></textarea><br><br>

    </form>
